<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>BowBuddy {$version} (Prototype)</title>

    <meta name="author" content="Christoph Matscheko" />
    <meta name="description" content="An app for keeping track of your score in archery" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" href="css/main.css" />

    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>

    <link rel="prefetch" href="css/bootstrap.min.css" />
    <link rel="prefetch" href="css/bootstrap-theme.min.css" />

    <link rel="prefetch" href="js/vendor/bootstrap.min.js" />
    <link rel="prefetch" href="js/vendor/touch-dnd.js" />
  </head>

  <body>
    <nav class="navbar">
      <a class="btn" href="../index.html" role="button"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></a>
    </nav>
    <div class="container" id="main">
      <!-- INSERT VIEW HERE -->
    </div>

    <template id="main-menu">
      <div class="app-logo">
        <h1>&nbsp;
          <!-- INSERT APP TITLE HERE -->
        </h1>
      </div>

      <div class="container-fluid main-menu">
        <a class="waves-effect waves-light btn-large green" href="views/new-game.html" role="button">
          <span class="glyphicon glyphicon-screenshot" aria-hidden="true"></span> New Game
        </a>
        <a class="waves-effect waves-light btn-large disabled" href="#" role="button">< span class="glyphicon glyphicon-cog"
            aria-hidden="true"></span>
            Course Settings
        </a>
        <a class="waves-effect waves-light btn-large disabled" href="#" role="button">
          <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
          Player Settings
        </a>
        <a class="waves-effect waves-light btn-large disabled" href="#" role="button">
          <span class="glyphicon glyphicon-signal" aria-hidden="true"></span> Hall Of Fame
        </a>
        <a class="waves-effect waves-light btn-large red" href="#" role="button" id="quit-btn">
          <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span> Quit
        </a>
      </div>

      <div class="modal" id="delete-db-modal">
        <div class="modal-content">
          <span class="modal-msg"></span>
        </div>
        <div class="modal-footer">
          <a type="button" class="modal-action modal-close waves-effect waves-red btn-flat" data-dismiss="modal">Close</a>
        </div>
      </div>

      <div class="modal modal-fixed-footer" id="db-dump-modal">
        <div class="modal-content">
          <textarea rows="16" cols="35"></textarea>
        </div>
        <div class="modal-footer">
          <div class="btn-group btn-group-justified">
            <a type="button" class="modal-action modal-close waves-effect waves-red btn-flat" data-dismiss="modal">Close</a>
            <a type="button" class="modal-action modal-close waves-effect waves-red btn-flat" id="copy-json-btn">Copy JSON</a>
            <a type="button" class="modal-action waves-effect waves-blue btn-flat" id="update-db-btn">Update Database</a>
          </div>
        </div>
      </div>
    </template>

    <template id="new-game">
      <h1>New Game</h1>

      <div class="panel panel-default" style="margin-top: 20px;">
        <div class="panel-heading config-panel-heading">
          <div class="header">Choose players:</div>
          <div class="btn-group player-dropdown">
            <button class="btn btn-default" type="button" aria-haspopup="true" aria-expanded="true">
              Add player...
            </button>
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li role="separator" class="divider"></li>
              <li>
                <div class="input-group">
                  <input type="text" placeholder="Add new player" id="new-player-name" class="form-control" aria-label="Add new player">
                  <span class="input-group-btn">
                    <a class="btn btn-success" href="#" role="button" id="add-player-btn" disabled="disabled">
                      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </a>
                  </span>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="panel-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Player</th>
                <th>Email</th>
                <th>Rang</th>
              </tr>
            </thead>
            <tbody id="player-entries">
              <tr id="dummy-player-entry">
                <td>-</td>
                <td>-</td>
                <td>-</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading config-panel-heading">
          <div class="header">Choose course:</div>
          <div class="btn-group course-dropdown">
            <button class="btn btn-default" type="button" aria-haspopup="true" aria-expanded="true">
              Set course...
            </button>
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li role="separator" class="divider"></li>
              <li>
                <div class="input-group">
                  <input type="text" placeholder="Add new course" id="new-course-name" class="form-control" aria-label="Add new course">
                  <input type="number" placeholder="#" id="new-course-no-of-stations" class="form-control" aria-label="No. of stations">
                  <span class="input-group-btn">
                    <a class="btn btn-success" href="#" role="button" id="set-course-btn" disabled="disabled">
                      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </a>
                  </span>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="panel-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Course</th>
                <th>Place</th>
                <th>Stations</th>
              </tr>
            </thead>
            <tbody id="course-entries">
              <tr>
                <td>-</td>
                <td>-</td>
                <td>-</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="btn-group btn-group-justified" role="group">
        <a class="btn btn-success btn-lg" href="#" id="start-game-btn" role="button" disabled="disabled">
          <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span> Start Game
        </a>
      </div>
    </template>

    <template id="station-select-player">
      <h1>Station <span id="station-no">?</span>: Select player</h1>

      <div class="btn-group btn-group-justified" role="group">
        <a class="btn btn-primary btn-lg" href="#" id="quick-assign-btn" role="button" disabled="disabled">
          <span class="glyphicon glyphicon-forward" aria-hidden="true"></span> Quick assign
        </a>
      </div>

      <div class="btn-group-vertical btn-group-lg player-selection" id="player-selection-list" role="group" aria-label="choose player">
        <!-- PLAYER BUTTONS ARE INSERTED HERE -->
      </div>

      <div class="btn-group btn-group-justified" role="group">
        <a class="btn btn-success btn-lg" href="#" id="next-station-btn" role="button" disabled="disabled">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> Next station
        </a>
      </div>
    </template>

    <template id="station-set-score">
      <div class="row">
        <div class="col-md-12">
          <h1>Set score:<br/>Station <span id="station-no">?</span> - <span class="player-name">???</span></h1>
        </div>
      </div>

      <div class="row score-button-group" style="margin-top: 20px;">
        <div class="col-xs-6">
          <div class="btn-group-vertical" role="group" aria-label="type of shot" id="hit-draggable-container">
            <!-- HIT DRAGGABLES -->
          </div>
        </div>
        <div class="col-xs-6">
          <div class="btn-group-vertical" role="group" aria-label="turn" id="turn-draggable-container">
            <!-- TURN DRAGGABLES -->
          </div>
        </div>
      </div>

      <div class="btn-group btn-group-justified" role="group">
        <a class="btn btn-default btn-lg miss-btn" href="#" role="button">Miss</a>
      </div>

      <div class="modal fade" id="scoreModal" role="dialog">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title"><span class="player-name">...</span> scored:</h4>
            </div>
            <div class="modal-body">
              <div class="row score-button-group">
                <div class="col-xs-12">
                  <div class="btn-group btn-group-justified" role="group" aria-label="score" id="scoreDisplay">
                    <!-- DISPLAY SCORE HERE -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>

    <template id="final-score">
      <h1>Course complete:<br/><span id="course-label"></span></h1>

      <h2>Duration: <span id="course-duration"></span></h2>

      <table class="table table-striped">
        <thead>
          <tr id="player-header-row">
            <td>#</td>
          </tr>
        </thead>
        <tbody id="player-score-entries">
          <!-- SCORE ENTRIES -->
        </tbody>
      </table>

      <div class="btn-group btn-group-justified" role="group">
        <a class="btn btn-success btn-lg" href="../index.html" role="button">
          <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span> Finish course
        </a>
      </div>
    </template>

    <script src="js/vendor/jquery-1.11.2.min.js"></script>
    <script src="js/vendor/materialize.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      $(function () {
        "use strict";

        BowBuddy.updateWindowTitle(BowBuddy.getVersion());
        $(".app-logo > h1").text(document.title);

        // jQuery Plugin Initialization
        $(document).ready(() => $(".modal").modal());

        let logoCounter = 0;
        let quitCounter = 0;

        $(".app-logo")
          // TODO save fullscreen-flag in sessionStorage so other views act accordingly!
          .on("click", BowBuddy.switchToFullscreenFunc())
          .on("click", (e) => {
            if (++logoCounter % 2 === 0) {
              BowBuddy.storage.dump()
                .then((dbObject) => {
                  const dbDump = JSON.stringify(dbObject);
                  const $textarea = $("#db-dump-modal textarea").val(dbDump);

                  $("#copy-json-btn")
                    .on("click", (e) => {
                      $textarea.select();

                      try {
                        if (!document.execCommand("copy")) {
                          throw new Error("execCommand copy could not be executed");
                        }
                      } catch (e) {
                        console.error(e.message);
                      }
                    });

                  $("#update-db-btn")
                    .on("click", (e) => {
                      if (window.confirm("Do you want to rewrite the entire database with input JSON?")) {
                        BowBuddy.storage.importDb(JSON.parse($textarea.val()))
                          .then(() => window.alert("Database successfully imported!"))
                          .catch((error) => console.error(error));
                      }
                    });

                  console.log("BowBuddyDb dump:");
                  console.log(dbObject); // show db object in console for close inspection

                  $("#db-dump-modal").modal("open");
                  window.setTimeout(() => $textarea.select(), 500);
                });
            }
          });
        $("#quit-btn").on("click", (e) => {
          if (++quitCounter % 4 === 0 && window.confirm("Are you sure you want to erase the entire database?")) {
            BowBuddy.storage.erase()
              .then((e) => {
                $("#delete-db-modal .modal-msg").text("Database was successfully deleted!");
              })
              .catch((e) => {
                $("#delete-db-modal .modal-msg").text("Failed to delete database!");
              })
              .then(() => {
                $("#delete-db-modal").modal("open");
              });
          }
        });
      });
    </script>
  </body>
</html>
