<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>BowBuddy {$version} (Prototype)</title>

    <meta name="author" content="Christoph Matscheko" />
    <meta name="description" content="An app for keeping track of your score in archery" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/main-menu.css" />
    <link rel="stylesheet" href="css/new-game.css" />
    <link rel="stylesheet" href="css/station-select-player.css" />
    <link rel="stylesheet" href="css/station-set-score.css" />
    <link rel="stylesheet" href="css/final-score.css" />
  </head>
  <body>
    <!-- TODO change Bootstrap-specific class names to Materialize CSS class names! -->
    <!-- TODO clean up old CSS -->

    <div id="main">
      <!-- VIEW CONTAINER -->
    </div>

    <!-- [BEGIN TEMPLATE] MAIN MENU -->
    <template id="main-menu-template">
      <div class="app-logo">
        <h1>
          <!-- APP TITLE -->
        </h1>
      </div>

      <div class="container-fluid main-menu">
        <a class="waves-effect waves-light btn-large green" href="#new-game" role="button">
          <span class="glyphicon glyphicon-screenshot" aria-hidden="true"></span> New Game
        </a>
        <a class="waves-effect waves-light btn-large disabled" href="#" role="button">
          <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Course Settings
        </a>
        <a class="waves-effect waves-light btn-large disabled" href="#" role="button">
          <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Player Settings
        </a>
        <a class="waves-effect waves-light btn-large disabled" href="#" role="button">
          <span class="glyphicon glyphicon-signal" aria-hidden="true"></span> Hall Of Fame
        </a>
        <a class="waves-effect waves-light btn-large red" href="#" role="button" id="quit-btn">
          <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span> Quit
        </a>
      </div>

      <div class="modal" id="delete-db-modal">
        <div class="modal-content">
          <span class="modal-msg"></span>
        </div>
        <div class="modal-footer">
          <a type="button" class="modal-action modal-close waves-effect waves-red btn-flat" data-dismiss="modal">Close</a>
        </div>
      </div>

      <div class="modal modal-fixed-footer" id="db-dump-modal">
        <div class="modal-content">
          <textarea rows="16" cols="35"></textarea>
        </div>
        <div class="modal-footer">
          <div class="btn-group btn-group-justified">
            <a type="button" class="modal-action modal-close waves-effect waves-red btn-flat" data-dismiss="modal">
              Close
            </a>
            <a type="button" class="modal-action modal-close waves-effect waves-red btn-flat" id="copy-json-btn">
              Copy JSON
            </a>
            <a type="button" class="modal-action waves-effect waves-blue btn-flat" id="update-db-btn">
              Update Database
            </a>
          </div>
        </div>
      </div>
    </template>
    <!-- [END TEMPLATE] MAIN MENU -->

    <!-- [BEGIN TEMPLATE] NEW GAME -->
    <template id="new-game-template">
      <h1>New Game</h1>

      <ul class="collapsible">
        <li class="active">
          <div class="collapsible-header">
            <i class="material-icons">person_pin</i>
            Choose players
          </div>
          <div class="collapsible-body">
            <!-- BEGIN PLAYER SELECTION -->

            <div class="container">
              <div id="select-player-container" class="row">
                <div class="col s12">
                  <select id="player-select">
                    <!-- PLAYER OPTIONS -->
                  </select>
                  <label>Choose player</label>
                </div>
              </div>
              <div id="add-player-container" class="row" style="display: none;">
                <div class="col s10">
                  <input type="text" placeholder="Add new player" id="new-player-name" class="form-control" aria-label="Add new player">
                </div>
                <div class="col s2">
                  <a class="btn btn-success" href="#" role="button" id="add-player-btn" disabled="disabled" class="col s2">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                  </a>
                </div>
              </div>
            </div>

            <table class="striped">
              <thead>
                <tr>
                  <th>Player</th>
                  <th>Email</th>
                  <th>Rang</th>
                </tr>
              </thead>
              <tbody id="player-entries">
                <!-- PLAYER ENTRIES -->
              </tbody>
            </table>

            <!-- END PLAYER SELECTION -->
          </div>
        </li>
        <li>
          <div class="collapsible-header">
            <i class="material-icons">place</i>
            Choose course
          </div>
          <div class="collapsible-body">
            <!-- BEGIN COURSE SELECTION -->

            <div class="">
              <div id="select-course-container">
                <select id="course-select">
                  <!-- COURSE OPTIONS -->
                </select>
                <label>Choose course</label>
              </div>
              <div id="add-course-container" style="display: none;">
                <input type="text" placeholder="Add new course" id="new-course-name" class="form-control" aria-label="Add new course">
                <input type="number" placeholder="#" id="new-course-no-of-stations" class="form-control" aria-label="No. of stations">
                <span class="input-group-btn">
                  <a class="btn btn-success" href="#" role="button" id="set-course-btn" disabled="disabled">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                  </a>
                </span>
              </div>
            </div>

            <table class="striped">
              <thead>
                <tr>
                  <th>Course</th>
                  <th>Place</th>
                  <th>Stations</th>
                </tr>
              </thead>
              <tbody id="course-entries">
                <!-- COURSE ENTRIES -->
              </tbody>
            </table>

            <!-- END PLAYER SELECTION -->
          </div>
        </li>
      </ul>

      <div class="btn-group btn-group-justified" role="group">
        <a class="btn btn-success btn-lg" href="#" id="start-game-btn" role="button" disabled="disabled">
          <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span> Start Game
        </a>
      </div>
    </template>
    <!-- [END TEMPLATE] NEW GAME -->

    <!-- [BEGIN TEMPLATE] SELECT PLAYER -->
    <template id="station-select-player-template">
      <h1>Station <span id="station-no">?</span>: Select player</h1>

      <!-- TODO show intermediate scores for all players -->

      <div class="btn-group btn-group-justified" role="group">
        <a class="btn btn-primary btn-lg" href="#" id="quick-assign-btn" role="button" disabled="disabled">
          <span class="glyphicon glyphicon-forward" aria-hidden="true"></span> Quick assign
        </a>
      </div>

      <div class="collection" id="player-selection-list">
        <!-- PLAYER BUTTONS -->
      </div>

      <div class="btn-group btn-group-justified" role="group">
        <a class="btn btn-success btn-lg" href="#" id="next-station-btn" role="button" disabled="disabled">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> Next station
        </a>
      </div>
    </template>
    <!-- [END TEMPLATE] SELECT PLAYER -->

    <!-- [BEGIN TEMPLATE] SET SCORE -->
    <template id="station-set-score-template">
      <div class="row">
        <div class="col-md-12">
          <h1>Set score:<br />Station <span id="station-no">?</span> - <span class="player-name">???</span></h1>
        </div>
      </div>

      <div class="container" style="margin-top: 20px;">
        <div class="row">
          <div class="col s6 hit-draggable-container">
            <a class="btn-floating btn-large light-blue accent-4 hit" draggable="true" data-dnd="body-hit">
              <span class="draggable-text-block">Body</span>
            </a>
          </div>
          <div class="col s6 turn-draggable-container">
            <a class="btn-floating btn-large grey darken-4 turn" draggable="true" data-dnd="first-turn">
              <span class="draggable-text-block">1<sup>st</sup></span>
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col s6 hit-draggable-container">
            <a class="btn-floating btn-large amber darken-4 hit" draggable="true" data-dnd="kill-hit">
              <span class="draggable-text-block">Kill</span>
            </a>
          </div>
          <div class="col s6 turn-draggable-container">
            <a class="btn-floating btn-large grey darken-1 turn" draggable="true" data-dnd="second-turn">
              <span class="draggable-text-block">2<sup>nd</sup></span>
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col s6 hit-draggable-container">
            <a class="btn-floating btn-large red darken-4 hit" draggable="true" data-dnd="center-kill-hit">
              <span class="draggable-text-block">Center Kill</span>
            </a>
          </div>
          <div class="col s6 turn-draggable-container">
            <a class="btn-floating btn-large grey turn" draggable="true" data-dnd="third-turn">
              <span class="draggable-text-block">3<sup>rd</sup></span>
            </a>
          </div>
        </div>
      </div>

      <a class="btn-large brown darken-4 miss-btn" href="#" role="button">Miss</a>

      <div class="modal" id="score-modal">
        <div class="modal-content">
          <h4><span class="player-name">...</span> scored:</h4>
          <div class="container">
            <div class="row">
              <div class="col s6" id="modal-hit-score">
                <!-- SCORE: HIT -->
              </div>
              <div class="col s6" id="modal-turn-score">
                <!-- SCORE: TURN -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
    <!-- [END TEMPLATE] SET SCORE -->

    <!-- [BEGIN TEMPLATE] FINAL SCORE -->
    <template id="final-score-template">
      <h1>Course complete:<br /><span id="course-label"></span></h1>

      <h2>Duration: <span id="course-duration"></span></h2>

      <ul class="collection" id="leaderboard">
        <!-- LEADERBOARD ITEMS -->
      </ul>

      <table class="striped">
        <thead>
          <tr id="player-header-row">
            <th>#</th>
          </tr>
        </thead>
        <tbody id="player-score-entries">
          <!-- SCORE ENTRIES -->
        </tbody>
      </table>

      <div class="btn-group btn-group-justified" role="group">
        <a class="btn btn-success btn-lg" href="index.html" role="button">
          <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span> Finish course
        </a>
      </div>
    </template>
    <!-- [END TEMPLATE] FINAL SCORE -->

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="node_modules/touch-dnd/touch-dnd.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
