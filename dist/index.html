<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#222222" />

    <title>BowBuddy</title>

    <meta name="author" content="Christoph Matscheko" />
    <meta name="description" content="An app for keeping track of your score in archery" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script type="text/javascript">
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('/sw.js')
          .then(() => console.log('Successfully registered service worker.'))
          .catch(() => console.error('Failed to registered service worker.'));
      } else {
        console.error('Service workers are not supported.');
      }
    </script>

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />

    <link crossorigin="anonymous" rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.
      </p>
    <![endif]-->

    <noscript>
      <p>
        This PWA does not work without JavaScript activated in your browser. Please enable JavaScript and reload the
        page.
      </p>
    </noscript>

    <div id="main">
      <!-- VIEW CONTAINER -->
    </div>

    <!-- [BEGIN TEMPLATE] MAIN MENU -->
    <template id="main-menu-template">
      <div class="app-logo">
        <h1><!-- APP TITLE --></h1>
      </div>

      <div class="container-fluid main-menu">
        <a class="waves-effect waves-light btn-large green" href="#new-game" role="button">
          <i class="material-icons left">games</i> New Game
        </a>
        <a class="waves-effect waves-light btn-large disabled" href="#" role="button">
          <i class="material-icons left">settings</i> Course Settings
        </a>
        <a class="waves-effect waves-light btn-large disabled" href="#" role="button">
          <i class="material-icons left">face</i> Player Settings
        </a>
        <a class="waves-effect waves-light btn-large" href="#hall-of-fame" role="button">
          <i class="material-icons left">trending_up</i> Hall Of Fame
        </a>
        <a class="quit-btn waves-effect waves-light btn-large red" href="#" role="button">
          <i class="material-icons left">settings_power</i> Quit
        </a>
      </div>

      <div class="modal delete-db-modal">
        <div class="modal-content"><span class="modal-msg"></span></div>
        <div class="modal-footer">
          <a type="button" class="modal-action modal-close waves-effect waves-red btn-flat" data-dismiss="modal">
            Close
          </a>
        </div>
      </div>

      <div class="modal modal-fixed-footer db-dump-modal">
        <div class="modal-content">
          <textarea rows="16" cols="35"></textarea>
        </div>
        <div class="modal-footer">
          <div class="btn-group btn-group-justified">
            <a type="button" class="modal-action modal-close waves-effect waves-red btn-flat" data-dismiss="modal">
              Close
            </a>
            <a type="button" class="modal-action modal-close waves-effect waves-red btn-flat copy-json-btn">
              Copy JSON
            </a>
            <a type="button" class="modal-action waves-effect waves-blue btn-flat update-db-btn">
              Update Database
            </a>
          </div>
        </div>
      </div>
    </template>
    <!-- [END TEMPLATE] MAIN MENU -->

    <!-- [BEGIN TEMPLATE] NEW GAME -->
    <template id="new-game-template">
      <h1>New Game</h1>

      <ul class="collapsible">
        <li class="active">
          <div class="collapsible-header"><i class="material-icons">person_pin</i> Choose players</div>
          <div class="collapsible-body">
            <!-- BEGIN PLAYER SELECTION -->

            <div class="container">
              <div class="select-player-container row">
                <div class="col s12">
                  <select class="player-select">
                    <!-- PLAYER OPTIONS -->
                  </select>
                  <label>Choose player</label>
                </div>
              </div>
              <div class="add-player-container row" style="display: none;">
                <div class="col s10">
                  <input
                    type="text"
                    placeholder="Add new player"
                    class="new-player-name form-control"
                    aria-label="Add new player"
                  />
                </div>
                <div class="col s2">
                  <a class="waves-effect waves-light btn-small disabled add-player-btn" href="#">
                    <i class="material-icons">add</i>
                  </a>
                </div>
              </div>
            </div>

            <table class="striped">
              <thead>
                <tr>
                  <th>Player</th>
                  <th>Email</th>
                  <th>Rang</th>
                </tr>
              </thead>
              <tbody class="player-entries">
                <!-- PLAYER ENTRIES -->
              </tbody>
            </table>

            <!-- END PLAYER SELECTION -->
          </div>
        </li>
        <li>
          <div class="collapsible-header"><i class="material-icons">place</i> Choose course</div>
          <div class="collapsible-body">
            <!-- BEGIN COURSE SELECTION -->

            <div class="">
              <div class="select-course-container">
                <select class="course-select">
                  <!-- COURSE OPTIONS -->
                </select>
                <label>Choose course</label>
              </div>
              <div class="add-course-container" style="display: none;">
                <input
                  type="text"
                  placeholder="Add new course"
                  class="new-course-name form-control"
                  aria-label="Add new course"
                />
                <input
                  type="number"
                  placeholder="#"
                  class="new-course-no-of-stations form-control"
                  aria-label="No. of stations"
                />
                <span class="input-group-btn">
                  <a class="waves-effect waves-light btn-small disabled set-course-btn" href="#">
                    <i class="material-icons">add</i>
                  </a>
                </span>
              </div>
            </div>

            <table class="striped">
              <thead>
                <tr>
                  <th>Course</th>
                  <th>Place</th>
                  <th>Stations</th>
                </tr>
              </thead>
              <tbody class="course-entries">
                <!-- COURSE ENTRIES -->
              </tbody>
            </table>

            <!-- END PLAYER SELECTION -->
          </div>
        </li>
      </ul>

      <div>
        <a class="waves-effect waves-light btn disabled start-game-btn" href="#">
          <i class="material-icons left">play_arrow</i> Start Game
        </a>
      </div>
    </template>
    <!-- [END TEMPLATE] NEW GAME -->

    <!-- [BEGIN TEMPLATE] SELECT PLAYER -->
    <template id="station-select-player-template">
      <h1>Station <span class="station-no">?</span>: Select player</h1>

      <div>
        <a class="waves-effect waves-light btn-small quick-assign-btn" href="#" disabled="disabled">
          <i class="material-icons left">add_to_photos</i> Quick assign
        </a>
        <a class="waves-effect waves-light btn-small assign-all-btn" href="#" disabled="disabled">
          <i class="material-icons left">add_to_photos</i> Assign all
        </a>
      </div>

      <div class="collection player-selection-list">
        <!-- PLAYER BUTTONS -->
      </div>

      <div class="switch hide-score-switch">
        <label>
          Hide score
          <input type="checkbox" />
          <span class="lever"></span>
          Show score
        </label>
      </div>

      <div>
        <a class="waves-effect waves-light btn-small next-station-btn" href="#" disabled="disabled">
          <i class="material-icons left">keyboard_arrow_right</i> Next station
        </a>
      </div>
    </template>
    <!-- [END TEMPLATE] SELECT PLAYER -->

    <!-- [BEGIN TEMPLATE] SET SCORE -->
    <template id="station-set-score-template">
      <h1>Set score:<br />Station <span class="station-no">?</span> - <span class="player-name">???</span></h1>

      <div class="container" style="margin-top: 20px;">
        <div class="row">
          <div class="col s6 hit-draggable-container dragula-container">
            <a class="btn-floating btn-large light-blue accent-4 hit" data-dnd="body-hit">
              <span class="draggable-text-block">Body</span>
            </a>
          </div>
          <div class="col s6 turn-draggable-container dragula-container">
            <a class="btn-floating btn-large grey darken-4 turn" data-dnd="first-turn">
              <span class="draggable-text-block">1<sup>st</sup></span>
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col s6 hit-draggable-container dragula-container">
            <a class="btn-floating btn-large amber darken-4 hit" data-dnd="kill-hit">
              <span class="draggable-text-block">Kill</span>
            </a>
          </div>
          <div class="col s6 turn-draggable-container dragula-container">
            <a class="btn-floating btn-large grey darken-1 turn" data-dnd="second-turn">
              <span class="draggable-text-block">2<sup>nd</sup></span>
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col s6 hit-draggable-container dragula-container">
            <a class="btn-floating btn-large red darken-4 hit" data-dnd="center-kill-hit">
              <span class="draggable-text-block">Center Kill</span>
            </a>
          </div>
          <div class="col s6 turn-draggable-container dragula-container">
            <a class="btn-floating btn-large grey turn" data-dnd="third-turn">
              <span class="draggable-text-block">3<sup>rd</sup></span>
            </a>
          </div>
        </div>
      </div>

      <a class="btn-large brown darken-4 miss-btn" href="#" role="button">Miss</a>

      <div class="modal score-modal">
        <div class="modal-content">
          <h4><span class="player-name">...</span> scored:</h4>
          <div class="container">
            <div class="row">
              <div class="col s6 modal-hit-score"><!-- SCORE: HIT --></div>
              <div class="col s6 modal-turn-score"><!-- SCORE: TURN --></div>
            </div>
          </div>
        </div>
      </div>
    </template>
    <!-- [END TEMPLATE] SET SCORE -->

    <!-- [BEGIN TEMPLATE] FINAL SCORE -->
    <template id="final-score-template">
      <!-- TODO implement feature for sending end results per email -->

      <h1>Course complete:<br /><span class="course-label"></span></h1>

      <h2>Duration: <span class="course-duration"></span></h2>

      <ul class="collection leaderboard">
        <!-- LEADERBOARD ITEMS -->
      </ul>

      <table class="striped">
        <thead>
          <tr class="player-header-row">
            <th>#</th>
          </tr>
        </thead>
        <tbody class="player-score-entries">
          <!-- SCORE ENTRIES -->
        </tbody>
      </table>

      <div style="margin-top: 15px;">
        <a class="waves-effect waves-light btn" href="#main-menu">
          <i class="material-icons left">check</i> Finish course
        </a>
      </div>
    </template>
    <!-- [END TEMPLATE] FINAL SCORE -->

    <!-- [BEGIN TEMPLATE] HALL OF FAME -->
    <template id="hall-of-fame-template">
      <h1>Hall of Fame</h1>

      <h2>Finished rounds:</h2>

      <table class="striped">
        <tbody class="game-entries">
          <!-- GAME ENTRIES -->
        </tbody>
      </table>

      <div style="margin-top: 15px;">
        <a class="waves-effect waves-light btn" href="#main-menu">Back to main menu</a>
      </div>
    </template>
    <!-- [END TEMPLATE] HALL OF FAME -->

    <script src="main.bundle.js" type="text/javascript"></script>
  </body>
</html>
