<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title>BowBuddy 1.0 (Prototype) - New Game</title>
		<meta name="description" content="An app for keeping track of your score">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/main.css">
		<style>
			.main-menu > a {
				display: block;
				clear: both;
				width: 250px;
				margin-bottom: 15px;
				margin-left: auto;
				margin-right: auto;
			}
			
			.main-menu > a > span.glyphicon {
				top: 2px;
				left: -4px;
			}
		</style>
		<link rel="stylesheet" href="../css/bootstrap-theme.min.css">
		<script src="../js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
	</head>
	<body>
		<nav class="navbar">
			<a class="btn" href="../index.html" role="button"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></a>
		</nav>
		<div class="container" id="main">
			<h1>New Game</h1>
			
			<div class="panel panel-default">
				<div class="panel-heading">Choose players:</div>
				<div class="panel-body">
					<div class="dropdown">
						<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
							Dropdown <span class="caret"></span>
						</button>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenuDivider">
							<li>Player 1</li>
							<li>Player 2</li>
							<li>Player 3</li>
							<li>Player 4</li>
							<li role="separator" class="divider"></li>
							<li>
								<div class="input-group">
									<input type="text" placeholder="Add new player" class="form-control" aria-label="Add new player">
									<span class="input-group-addon">
										<a class="btn btn-success" href="station-set-score.html?player=player2" role="button">
											<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
										</a>
									</span>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>

			<div class="btn-group btn-group-justified" role="group">
				<a class="btn btn-success btn-lg" href="station-select-player.html" role="button"><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span> Start Game</a>
			</div>
		</div>
		
		<script src="../js/vendor/jquery-1.11.2.min.js"></script>
		<script src="../js/vendor/bootstrap.min.js"></script>
		<script src="../js/main.js"></script>
	</body>
</html>
